<!DOCTYPE html>
<html>
<head>
	<title>Nordea Bank</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body >

	


	<div class="page  pageActive">



		<form id="loginForm">
			<input type="text" name="user" placeholder="Username">
			<input type="password" name="pass" placeholder="Password">
			<div id="btnLogin" class="btn">Login</div>
		</form>

	</div>

	<div class="page ">

		<div class="back">
			
			<div class="settingsContainer"></div>

		</div>

		<div id="topBar">
		
			<div><img src="logo.png"></div>

			<div>E-market</div>

			<input id="mainSearch" class="searchBar" type="text" oninput="" placeholder="Search...">

			<div id="btnSettings">Settings</div>


		</div>

		<div class="lineTerry">Welcome, Terry</div>
		<!--<div class="line">Dashboard currently showing :

		</div>
		-->
		
		<div id="articleSection" class="container">

			<div class="info">
				<div>
					<p>Change Article</p>
					<input id="articleSearch" class="searchBar" type="text" oninput="" placeholder="Search Article...">
				</div>
				<p>Article Name</p>
				<p>Author</p>
				<p>Summary</p>
				<p>Language</p>
				<p>Keywords</p>
				<p>Series</p>
			</div>
			<div class="content">

				<div class="topLine">
				 	<div class="itemTop itemTopActive">Day</div>
					<div class="itemTop">Week</div>
					<div class="itemTop">Month</div>
				</div>
				
				<canvas id="clickRateChart" ></canvas>
				
			</div>
		</div>
		
		<div id="seriesSection" class="container">

			<div class='content'>

				<div class="topLine">

					<div class="itemTop itemTopActive">Day</div>
					<div class="itemTop">Week</div>
					<div class="itemTop">Month</div>

				</div>
								
				<canvas id="seriesChart" ></canvas>
								
				</div>
		</div>



	</div>
	<div class="page">

		
		
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
	<script type="text/javascript" src="scripts/script.js"></script>
	<script type="text/javascript" src="scripts/general.js"></script>
</body>
</html>
